apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: kube-logging
  labels:
    app: fluent-bit-logging
data:
  # 아래 http_user 부분과 password는 지금 auto로 생성했으므로 만약 재 배포시 다시 설정해야 할 수 있음
  # Configuration files: server, input, filters and output
  # ======================================================
  # fluent-bit.conf의 [SERVICE]섹션 -> Fluent-bit의 전반적인 설정
  # Flush : 버퍼링된 데이터를 출력할 주기
  # Log_level : 로그 레벨 설정
  # Daemon : 프로세스가 데몬화되는지 여부 확인
  fluent-bit.conf: |
    [SERVICE]
        Flush         1
        Log_Level     info
        Daemon        off
        Parsers_File  parsers.conf
        HTTP_Server   On
        HTTP_Listen   0.0.0.0
        HTTP_Port     2020
    @INCLUDE input-kubernetes.conf
    @INCLUDE filter-kubernetes.conf
    @INCLUDE output-elasticsearch.conf
  # input-kubernetes.conf -> Fluent-bit이 로그를 가져올 경로와 방법을 정의
  # Name : 입력 플러그인의 종류
  # Tag : 수집된 데이터의 태그를 설정
  # Path : 수집할 로그 파일의 경로를 설정
  # Parser : 사용할 parser를 정의
  input-kubernetes.conf: |
    [INPUT]
        Name              tail
        Tag               kube.*
        Path              /var/log/containers/*.log
        Parser            docker
        DB                /var/log/flb_kube.db
        Mem_Buf_Limit     5MB
        Skip_Long_Lines   On
        Refresh_Interval  10
  # 필터링 하는 방법을 정의
  # Name : 필터링 플러그인의 종류
  # Kube_URL : k8s api서버의 주소
  filter-kubernetes.conf: |
    [FILTER]
        Name                kubernetes
        Match               kube.*
        Kube_URL            https://kubernetes.default.svc:443
        Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix     kube.var.log.containers.
        Merge_Log           On
        Merge_Log_Key       log_processed
        K8S-Logging.Parser  On
        K8S-Logging.Exclude off
  # 로그를 elasticsearch로 전송하는 방법
  # Name : 출력 플러그인
  # Match : 해당 출력이 적용되는 태그를 설정
  output-elasticsearch.conf: |
    [OUTPUT]
        Name            es
        Match           *
        Host            ${FLUENT_ELASTICSEARCH_HOST}
        Port            ${FLUENT_ELASTICSEARCH_PORT}
        Logstash_Format On
        Logstash_Prefix central-cluster
        Replace_Dots    On
        Retry_Limit     False
        http_user       elastic
        http_Passwd     test123
        tls             Off
        tls.verify      Off
  # 로그 데이터 파싱 방법
  parsers.conf: |
    [PARSER]
        Name        docker
        Format      json
        Time_Key    time
        Time_Format %Y-%m-%dT%H:%M:%S.%L
        Time_Keep   On